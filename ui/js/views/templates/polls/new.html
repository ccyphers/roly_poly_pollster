<div class="demo-grid-ruler mdl-grid">

    <div class="mdl-cell mdl-cell--12-col mdl-cell--10-col mdl-cell--8-col mdl-cell--8-col-tablet">
        <div class="alert alert-danger hidden" id="alert_danger">
            <ul id="new_poll_alerts_danger">
            </ul>
        </div>

        <div class="alert alert-warning hidden" id="alert_warning">
            <i id="clear_warnings" class="material-icons md-icon dp48 icon-right">clear</i>
            <ul id="new_poll_alerts_warning"></ul>

        </div>

        <div class="mdl-card mdl-shadow--2dp demo-card-square new-poll-card">

            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Create New Poll</h2>
            </div>

            <div class="mdl-card__supporting-text">

                <div class="mdl-textfield mdl-js-textfield textfield-new-poll">
                    <input type="text" id="name" class="mdl-textfield__input"/>
                    <label for="name" class="mdl-textfield__label">Name</label>
                    <span id="name_error" class="mdl-textfield__error"></span>
                </div>

                <div id="questions"></div>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="save_poll">
                    Save
                </button>
            </div>

        </div>
    </div>
</div>
